<body>

    <nav id="header">

            </a>

            <ul class="right hide-on-med-and-down">

                    <li><a class="waves-effect waves-light btn">Search</a></li>

    <div class="result">description: </div>

                    <i class="material-icons">close</i>
                </div>

        </div>
